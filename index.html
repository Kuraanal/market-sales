<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Market POS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <div class="header-top">
            <button class="head__btn" onclick="toggleModal(addItem_Modal)">âž• Add Item</button>
            <button class="head__btn" onclick="showSummary()">ðŸ“Š Summary</button>
        </div>
        <h1 class="total-amount">NT$ <span id="total-sales">0</span></h1>
    </header>

    <main id="product-grid">
        <!-- Products will be generated by JS -->
    </main>

    <!-- Add Item Modal -->
    <div id="additem_Modal" class="modal hidden">
        <div class="modal-content">
            <h2>Add New Item</h2>
            <div class="form-group">
                <label>Item Name</label>
                <input type="text" id="new-item-name" placeholder="e.g. Apple Pie">
            </div>
            <div class="form-group">
                <label>Icon (tap to use emoji keyboard)</label>
                <input type="text" id="selected-icon" class="icon-input" value="âœ¨" maxlength="2" placeholder="âœ¨">
            </div>
            <div class="form-group">
                <label>Price (NT$)</label>
                <input type="number" id="new-item-price" placeholder="e.g. 100">
            </div>
            <div class="modal-actions">
                <button class="modal__btn modal__btn-cancel">Cancel</button>
                <button class="modal__btn modal__btn-validate">Add Item</button>
            </div>
        </div>
    </div>

    <!-- Summary Modal -->
    <div id="summary_Modal" class="modal hidden">
        <div class="modal-content">
            <h2>Night Summary</h2>
            <div id="summary-list" class="summary-list">
                <!-- Summary items will be generated here -->
            </div>
            <div class="summary-total">
                <span>Grand Total:</span>
                <span id="summary-grand-total">NT$ 0</span>
            </div>
            <div class="export-section">
                <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 10px;">Export History:</p>
                <div>
                    <button class="btn-export" data-type="json">ðŸ“¥ JSON</button>
                    <button class="btn-export" data-type="csv">ðŸ“¥ CSV</button>
                </div>
            </div>
            <div class="modal-actions">
                <button class="modal__btn modal__btn-cancel">Close</button>
                <button class="modal__btn modal__btn-validate">End Day</button>
            </div>
        </div>
    </div>

    <!-- Confirm Modal -->
    <div id="confirm_Modal" class="modal hidden">
        <div class="modal-content">
            <h2>End Day?</h2>
            <p style="margin-bottom: 20px; color: var(--text-muted);">Are you sure you want to end the day? This
                will clear all sales data.</p>
            <div class="modal-actions">
                <button class="modal__btn modal__btn-cancel">Cancel</button>
                <button class="modal__btn modal__btn-validate">Yes, End Day</button>
            </div>
        </div>
    </div>
</body>

</html>
