<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Night Market POS</title>
    <link rel="stylesheet" href="assets/css/core.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="assets/js/index.js"></script>
    <script defer src="assets/js/nav.js"></script>
  </head>

  <body>
    <header class="header">
      <button
        class="nav__toggle"
        aria-label="Toggle navigation"
        aria-expanded="false"
      >
        ‚ò∞
      </button>
      <div class="header__top">
        <button class="header__button" onclick="toggleModal(addItem_Modal)">
          ‚ûï Add Item
        </button>
        <button class="header__button" onclick="showSummary()">
          üìä Summary
        </button>
      </div>
    </header>

    <main id="product-grid" class="product-grid">
      <!-- Products will be generated by JS -->
    </main>

    <!-- Add Item Modal -->
    <div id="additem_Modal" class="modal hidden">
      <div class="modal__content">
        <h2>Add New Item</h2>
        <div class="form__group">
          <label>Item Name</label>
          <input type="text" id="new-item-name" placeholder="e.g. Apple Pie" />
        </div>
        <div class="form__group">
          <label>Icon (tap to use emoji keyboard)</label>
          <input
            type="text"
            id="selected-icon"
            class="form__input--icon"
            value="‚ú®"
            maxlength="2"
            placeholder="‚ú®"
          />
        </div>
        <div class="form__group">
          <label>Price (NT$)</label>
          <input type="number" id="new-item-price" placeholder="e.g. 100" />
        </div>
        <div class="modal__actions">
          <button class="modal__button modal__button--cancel">Cancel</button>
          <button class="modal__button modal__button--validate">
            Add Item
          </button>
        </div>
      </div>
    </div>

    <!-- Summary Modal -->
    <div id="summary_Modal" class="modal hidden">
      <div class="modal__content">
        <h2>Night Summary</h2>
        <div id="summary-list" class="summary__list">
          <!-- Summary items will be generated here -->
        </div>
        <div class="summary__total">
          <span>Grand Total:</span>
          <span id="summary-grand-total">NT$ 0</span>
        </div>
        <div class="export">
          <p>Export History:</p>
          <div>
            <button class="export__button" data-type="json">üì• JSON</button>
            <button class="export__button" data-type="csv">üì• CSV</button>
          </div>
        </div>
        <div class="modal__actions">
          <button class="modal__button modal__button--cancel">Close</button>
          <button class="modal__button modal__button--validate">End Day</button>
        </div>
      </div>
    </div>

    <!-- Confirm Modal -->
    <div id="confirm_Modal" class="modal hidden">
      <div class="modal__content">
        <h2>End Day?</h2>
        <p style="margin-bottom: 20px; color: var(--text-muted)">
          Are you sure you want to end the day? This will clear all sales data.
        </p>
        <div class="modal__actions">
          <button class="modal__button modal__button--cancel">Cancel</button>
          <button class="modal__button modal__button--validate">
            Yes, End Day
          </button>
        </div>
      </div>
    </div>
    <!-- Navigation Menu -->
    <div class="nav__overlay"></div>
    <nav class="nav__menu">
      <div class="nav__header">
        <h2>Menu</h2>
      </div>
      <ul class="nav__list">
        <li>
          <a href="index.html" class="nav__link nav__link--active">üè† POS</a>
        </li>
        <li><a href="settings.html" class="nav__link">‚öôÔ∏è Settings</a></li>
      </ul>
    </nav>
  </body>
</html>
